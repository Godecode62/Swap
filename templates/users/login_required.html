{% extends 'base.html' %}

{% block title %}Connexion Requise - SwapIt{% endblock %}

{% block content %}
<div class="max-w-xl mx-auto bg-gray-800 p-8 rounded-3xl shadow-2xl mt-20 text-center border border-gray-700 transform hover:scale-[1.01] transition duration-300 relative overflow-hidden">
    <div class="absolute inset-0 bg-gradient-to-br from-blue-700 to-cyan-700 opacity-10 blur-xl scale-150 animate-pulse-slow"></div>

    <i class="fas fa-user-lock text-cyan-400 text-6xl mb-6 relative z-10 animate-fade-in-up"></i>
    
    <h2 class="text-4xl font-extrabold text-white mb-4 relative z-10 animate-fade-in-up delay-200">
        Connexion requise
    </h2>
    <p class="text-gray-300 text-lg mb-8 relative z-10 animate-fade-in-up delay-400">
        Il semblerait que vous tentiez d'accéder à une page qui nécessite une authentification.
        Veuillez vous connecter pour continuer.
    </p>
    
    <div class="flex flex-col sm:flex-row justify-center items-center space-y-4 sm:space-y-0 sm:space-x-4 relative z-10">
        <a href="{% url 'login' %}" class="w-full sm:w-auto bg-gradient-to-r from-green-500 to-blue-600 hover:from-green-600 hover:to-blue-700 text-white font-bold py-3 px-8 rounded-full shadow-lg transition duration-300 transform hover:scale-105 text-lg flex items-center justify-center animate-fade-in-up delay-600">
            <i class="fas fa-sign-in-alt mr-3"></i> Se connecter
        </a>
        <a href="{% url 'signup' %}" class="w-full sm:w-auto bg-gray-700 hover:bg-gray-600 text-gray-200 font-bold py-3 px-8 rounded-full shadow-lg transition duration-300 transform hover:scale-105 text-lg flex items-center justify-center animate-fade-in-up delay-700">
            <i class="fas fa-user-plus mr-3"></i> Créer un compte
        </a>
    </div>
</div>
{% endblock %}
