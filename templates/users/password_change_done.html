{% extends 'base.html' %}

{% block title %}Mot de passe modifié{% endblock %}

{% block content %}
<div class="relative min-h-screen flex items-center justify-center py-16 px-4 bg-gray-950 overflow-hidden">
    <div class="absolute inset-0 bg-radial-gradient-t from-gray-800 to-gray-950 opacity-50"></div>
    <div class="absolute inset-0 z-0 opacity-20">
        <svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%">
            <defs>
                <pattern id="grid" width="32" height="32" patternUnits="userSpaceOnUse">
                    <path d="M 16 0 L 16 32 M 0 16 L 32 16" fill="none" stroke="rgba(255, 255,255, 0.05)" stroke-width="1"></path>
                </pattern>
            </defs>
            <rect width="100%" height="100%" fill="url(#grid)"></rect>
        </svg>
    </div>

    <div class="w-full max-w-md mx-auto relative z-10 bg-gray-800 bg-opacity-30 border border-gray-700 rounded-3xl p-8 md:p-12 shadow-2xl space-y-8 backdrop-blur-xl animate-fade-in text-center">
        <div class="text-green-500 text-6xl mb-4">
            <i class="fas fa-check-circle"></i>
        </div>
        <h2 class="text-4xl font-extrabold text-white">
            Mot de passe modifié avec succès !
        </h2>
        <p class="text-gray-400 mt-2 text-lg">
            Pour votre sécurité, vous avez été déconnecté. Veuillez-vous reconnecter avec votre nouveau mot de passe.
        </p>

        <a href="{% url 'login' %}" class="inline-block w-full bg-gradient-to-r from-green-500 to-teal-600 hover:from-green-600 hover:to-teal-700 text-white font-bold py-4 px-6 rounded-full shadow-lg transition duration-300 transform hover:scale-105 text-lg">
            Se connecter
        </a>
    </div>
</div>
{% endblock %}
