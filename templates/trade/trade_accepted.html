{% extends 'base.html' %}
{% load static %}

{% block title %}Échange accepté !{% endblock %}

{% block content %}
<div class="relative min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8 bg-gray-900">
    <div class="absolute inset-0 bg-gradient-to-br from-gray-950 via-gray-900 to-gray-800 opacity-90"></div>
    
    <div class="max-w-md w-full relative z-10 bg-gray-800 bg-opacity-70 border border-gray-700 rounded-3xl p-8 space-y-8 text-center shadow-2xl">
        <div class="flex flex-col items-center">
            <div class="mx-auto flex items-center justify-center h-20 w-20 rounded-full bg-green-100 mb-6">
                <i class="fas fa-check text-green-600 text-4xl"></i>
            </div>
            <h2 class="text-4xl font-extrabold text-white">
                Félicitations !
            </h2>
            <p class="mt-4 text-lg text-gray-300">
                L'échange a été accepté avec succès. Les objets ont été échangés entre les utilisateurs.
            </p>
        </div>
        
        <div class="mt-6 flex flex-col items-center">
            <a href="{% url 'my_trades' %}" class="w-full sm:w-auto flex items-center justify-center px-6 py-3 border border-transparent text-base font-medium rounded-full text-white bg-blue-600 hover:bg-blue-700 md:py-4 md:px-8 shadow-md transition duration-300 transform hover:scale-105">
                <i class="fas fa-arrow-left mr-2"></i> Retourner à mes échanges
            </a>
        </div>
    </div>
</div>
{% endblock %}
