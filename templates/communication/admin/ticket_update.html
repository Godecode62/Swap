{% extends 'base.html' %}
{% block title %}Mettre à jour le Ticket #{{ ticket.id }}{% endblock %}

{% block content %}
<div class="relative min-h-screen flex items-center justify-center py-16 px-4 bg-gray-900">
    <div class="absolute inset-0 bg-gradient-to-br from-gray-950 via-gray-900 to-gray-800 opacity-90"></div>
    
    <div class="w-full max-w-xl mx-auto relative z-10 bg-gray-800 bg-opacity-70 border border-gray-700 rounded-3xl p-8 shadow-2xl">
        <h1 class="text-3xl sm:text-4xl font-extrabold text-white text-center mb-6">
            Mettre à jour le Ticket #{{ ticket.id }}
        </h1>
        
        <form method="post" class="space-y-6">
            {% csrf_token %}
            
            <div class="space-y-2">
                <label for="{{ form.status.id_for_label }}" class="block text-sm font-medium text-gray-300">Statut</label>
                <div class="mt-1">
                    {{ form.status }}
                </div>
            </div>
            
            <div class="flex justify-center gap-4 mt-6">
                <a href="{% url 'admin_ticket_detail' ticket.pk %}" class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-full shadow-sm text-gray-200 bg-gray-700 hover:bg-gray-600 transition duration-300">
                    Annuler
                </a>
                <button type="submit" class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-full shadow-sm text-white bg-blue-600 hover:bg-blue-700 transition duration-300">
                    Enregistrer les modifications
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
