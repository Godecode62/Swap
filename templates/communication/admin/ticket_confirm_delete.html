{% extends 'base.html' %}
{% block title %}Supprimer le Ticket{% endblock %}

{% block content %}
<div class="relative min-h-screen flex items-center justify-center py-16 px-4 bg-gray-900">
    <div class="absolute inset-0 bg-gradient-to-br from-gray-950 via-gray-900 to-gray-800 opacity-90"></div>
    
    <div class="w-full max-w-md mx-auto relative z-10 bg-gray-800 bg-opacity-70 border border-gray-700 rounded-3xl p-8 shadow-2xl text-center">
        <h1 class="text-3xl font-extrabold text-white mb-4">Confirmer la suppression</h1>
        <p class="text-gray-300 text-lg mb-6">Êtes-vous sûr de vouloir supprimer le ticket #{{ ticket.id }} ?</p>
        
        <form method="post" class="flex justify-center gap-4">
            {% csrf_token %}
            <a href="{% url 'admin_ticket_detail' ticket.pk %}" class="inline-flex items-center px-6 py-3 border border-transparent text-sm font-medium rounded-full shadow-sm text-gray-200 bg-gray-700 hover:bg-gray-600 transition duration-300">
                Annuler
            </a>
            <button type="submit" class="inline-flex items-center px-6 py-3 border border-transparent text-sm font-medium rounded-full shadow-sm text-white bg-red-600 hover:bg-red-700 transition duration-300">
                Oui, Supprimer
            </button>
        </form>
    </div>
</div>
{% endblock %}
